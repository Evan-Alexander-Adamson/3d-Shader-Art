<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Water Bubbles with Post-processing</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            position: relative;
        }
        canvas { 
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .welcome-text {
            position: relative;
            top: 20%;
            left: 65%;
            transform: translateX(50%);
            transform: translateY(300%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            z-index: 2;
        }

        /* Dropdown container */
        .dropdown {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* Dropdown button */
        .dropdown-button {
            background-color: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: #FFFFFF;
            padding: 14px 24px;
            font-size: 18px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 220px;
            text-align: center;
            position: relative;
        }

        /* Arrow indicator */
        .dropdown-button::after {
            content: 'â–¼';
            margin-left: 10px;
            font-size: 12px;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s;
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            min-width: 220px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Dropdown links */
        .dropdown-content a {
            color: #FFFFFF;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background-color: rgba(51, 51, 51, 0.7);
        }

        .dropdown.active .dropdown-content {
            display: block;
            opacity: 1;
        }

        .dropdown.active .dropdown-button::after {
            transform: translateY(-50%) rotate(180deg);
        }

        .description {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 220px;
            color: #FFFFFF;
            background-color: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 15px;
            border-radius: 4px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            z-index: 999;
            margin-top: 200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    
    <div class="welcome-text">welcome.</div>
    
    <div class="dropdown" id="menuDropdown">
        <button class="dropdown-button" id="dropdownButton">Select Shader</button>
        <div class="dropdown-content">
            <a href="new_bubble.html">Neon Flow</a>
            <a href="another_bubble.html">Fractal Zoom</a>
            <a href="metaball_bubble.html">Lava Lamp</a>
        </div>
    </div>

    <div class="description">
        A collection of interactive WebGL shaders featuring different bubble effects. 
        Each shader demonstrates unique visual techniques and real-time animations. 
        Click the menu above to explore different variations.
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
    <script src="menu.js"></script>
</body>
</html>
